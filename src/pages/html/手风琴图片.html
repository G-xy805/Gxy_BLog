<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山羊の前端小窝</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box; /* 新增：让边框/内边距计入宽度，避免布局偏移 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(243, 230, 241);
            overflow: hidden; /* 新增：避免小屏幕出现滚动条 */
        }

        .shell {
            width: 95%; /* 调整：适配小屏幕 */
            height: 80vh; /* 调整：用视口高度替代固定值，适配不同屏幕 */
            display: flex;
        }

        .box {
            flex: 1;
            overflow: hidden;
            transition: .5s ease; /* 优化：动画更丝滑 */
            margin: 0 10px; /* 调整：小屏幕间距更合理 */
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .2); /* 优化：阴影更柔和 */
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;
        }

        .box>img {
            width: 200%;
            height: 85%;
            object-fit: cover;
            transition: .5s ease;
        }

        .box>span {
            font: 200 45px "Microsoft Yahei", "优设标题黑", sans-serif; /* 优化：字体兼容 */
            text-align: center;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* 新增：文字颜色更清晰 */
        }

        .box:hover {
            flex-basis: 40%;
        }

        .box:hover>img {
            width: 100%;
            height: 100%;
        }

        /* 新增：移动端适配 */
        @media (max-width: 768px) {
            .box>span {
                font-size: 25px; /* 小屏幕文字缩小 */
            }
            .box {
                margin: 0 5px;
                border-width: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="box">
            <img src="./img (1).jpg" alt="Image卡片图片"> <!-- 新增：alt属性，提升可访问性 -->
            <span>Image</span>
        </div>
        <div class="box">
            <img src="./img (2).jpg" alt="Video卡片图片">
            <span>Video</span>
        </div>
        <div class="box">
            <img src="./img (3).jpg" alt="File卡片图片">
            <span>File</span>
        </div>
        <div class="box">
            <img src="./img (4).jpg" alt="Music卡片图片">
            <span>Music</span>
        </div>
        <div class="box">
            <img src="./img (5).jpg" alt="Lyric卡片图片">
            <span>Lyric</span>
        </div>
    </div>
</body>
</html>
